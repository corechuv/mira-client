[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Можно не задавать, если используете прокси:
  # VITE_API_URL = "https://mira-api-p01t.onrender.com"

# 1) Прокси всех API-запросов на Render
[[redirects]]
  from = "/api/*"
  to = "https://mira-api-p01t.onrender.com/:splat"
  status = 200
  force = true

# 2) SPA-фоллбек — ДОЛЖЕН быть последним
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
